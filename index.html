<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Quest Formulário</title>
</head>
<body>
    <main class="conteudo">
        <div class="info">
            <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form class="dados">
                <input class="input nome" type="text" placeholder="Nome completo*">
                <span class="erro"></span>
                <input class="input email" type="email"  placeholder="Email*">
                <span class="erro"></span>
                <input class="input telefone" type="text" placeholder="Telefone*">
                <span class="erro"></span>
                <input class="input mensagem" type="text" placeholder="Mensagem*">
                <span class="erro"></span>
                <p>*campos obrigatórios</p>
                <a class="btn-enviar">Enviar</a>
            </form>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
